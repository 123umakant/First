<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Call Log Detail</title>
</head>
<body>
<h1>Insert Call Log Data</h1>
<form action="/calllog" method="post">
Employee Extension:<input type="text" name="emp_ext"><br><br>
Calldate:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="date" name="calldate"><br><br>
Source:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="src"><br><br>
Destination:<input type="text" name="destination"><br><br>
Duration:&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="duration"><br><br>
Disposition:<select name="disposition">
<option> </option>
<option value="NOT ANSWERED">NOT ANSWERED</option>
<option value="ANSWERED">ANSWERED </option>
</select><br><br>

<input type="submit" value="Submit"><br><br>


</form>
</body>
</html>
